        <button id="clearSearch" class="clear-search" style="display: none;">

  </div>

        {name: "Yapay Zeka Chatbot", url: "https://berkeerenc.github.io/talya-project/"}
      ]
    };


    //Inıtializing the grid and defining the card object
    const grid = document.getElementById('repoGrid');
    let allCards = [];

    Object.keys(projectMapping).forEach(name => {
      const projects = projectMapping[name] || [];
      
      const a = document.createElement('a');
      a.className = 'card';
      if (projects.length > 0) {
        a.href = projects[0].url;
      } else {
        a.href = '#';
      }
      a.target = '_blank';
      a.rel = 'noopener noreferrer';
      
      const cardContent = document.createElement('div');
      cardContent.className = 'card-content';
      
      const nameDiv = document.createElement('div');
      nameDiv.className = 'card-name';
      nameDiv.textContent = name;
      
      const projectsDiv = document.createElement('div');
      projectsDiv.className = 'card-projects';
      
      if (projects.length > 0) {
        projects.forEach(project => {
          const projectSpan = document.createElement('span');
          projectSpan.className = 'project-tag';
          projectSpan.textContent = project.name;
          projectsDiv.appendChild(projectSpan);
        });
      } else {
        const noProjectSpan = document.createElement('span');
        noProjectSpan.className = 'project-tag no-projects';
        noProjectSpan.textContent = 'Proje bilgisi mevcut değil';
        projectsDiv.appendChild(noProjectSpan);
      }
      
      cardContent.appendChild(nameDiv);
      cardContent.appendChild(projectsDiv);
      a.appendChild(cardContent);
      
      allCards.push({
        element: a,
        name: name,
        projects: projects.map(p => p.name)
      });
      
      grid.appendChild(a);
    });

    
    // Populate project dropdown
    const projectFilter = document.getElementById('projectFilter');
    const allProjects = new Set();
    
    Object.values(projectMapping).forEach(projects => {
      projects.forEach(project => allProjects.add(project.name));
    });
    
    // Sort projects alphabetically
    const sortedProjects = Array.from(allProjects).sort();
    
    sortedProjects.forEach(project => {
      const option = document.createElement('option');
      option.value = project;
      option.textContent = project;
      projectFilter.appendChild(option);
    });

    
    const searchInput = document.getElementById('searchInput');
    const clearSearch = document.getElementById('clearSearch');
    const searchResults = document.getElementById('searchResults');
    
    
    function normalizeText(text) {
      return text.toLowerCase()
        .replace(/ğ/g, 'g')
        .replace(/ü/g, 'u')
        .replace(/ş/g, 's')
        .replace(/ı/g, 'i')
        .replace(/ö/g, 'o')
        .replace(/ç/g, 'c');
    }
    
    function filterCards(searchTerm = '', selectedProject = '') {
      const normalizedSearch = normalizeText(searchTerm);
      let visibleCount = 0;
      
      allCards.forEach(cardData => {
        const normalizedName = normalizeText(cardData.name);
        const normalizedProjects = cardData.projects.map(project => normalizeText(project));
        
        // Check search criteria
        const nameMatch = normalizedName.includes(normalizedSearch);
        const projectMatch = normalizedProjects.some(project => project.includes(normalizedSearch));
        const searchMatch = searchTerm === '' || nameMatch || projectMatch;
        
        // Check project filter criteria
        const projectFilterMatch = selectedProject === '' || cardData.projects.includes(selectedProject);
        
        if (searchMatch && projectFilterMatch) {
          cardData.element.style.display = 'flex';
          cardData.element.style.opacity = '1';
          visibleCount++;
        } else {
          cardData.element.style.display = 'none';
          cardData.element.style.opacity = '0';
        }
      });
      
      // Update search results
      const hasActiveFilters = searchTerm !== '' || selectedProject !== '';
      if (!hasActiveFilters) {
        searchResults.textContent = '';
        searchResults.style.display = 'none';
      } else {
        searchResults.style.display = 'block';
        if (visibleCount === 0) {
          searchResults.textContent = 'Filtreleme kriterlerinize uygun sonuç bulunamadı.';
          searchResults.className = 'search-results no-results';
        } else {
          let resultText = `${visibleCount} sonuç bulundu`;
          if (searchTerm && selectedProject) {
            resultText += ` (arama: "${searchTerm}", proje: "${selectedProject}")`;
          } else if (searchTerm) {
            resultText += ` (arama: "${searchTerm}")`;
          } else if (selectedProject) {
            resultText += ` (proje: "${selectedProject}")`;
          }
          searchResults.textContent = resultText;
          searchResults.className = 'search-results';
        }
      }
      
      // Update clear search button visibility
      clearSearch.style.display = searchTerm ? 'flex' : 'none';
    }
    
    searchInput.addEventListener('input', (e) => {
      filterCards(e.target.value, projectFilter.value);
    });
    
    projectFilter.addEventListener('change', (e) => {
      filterCards(searchInput.value, e.target.value);
    });
    
    clearSearch.addEventListener('click', () => {
      searchInput.value = '';
      filterCards('', projectFilter.value);
      searchInput.focus();
    });
    
    // Add clear all filters functionality
    function clearAllFilters() {
      searchInput.value = '';
      projectFilter.value = '';
      filterCards('', '');
    }
    
    // Clear filters with Escape key
    searchInput.addEventListener('keydown', (e) => {
      if (e.key === 'Escape') {
        clearAllFilters();
      }
    });

    // Add keyboard shortcut for project filter
    projectFilter.addEventListener('keydown', (e) => {
      if (e.key === 'Escape') {
        clearAllFilters();
        searchInput.focus();
      }
    });

   
    const darkModeToggle = document.getElementById('darkModeToggle');
    const body = document.body;
    

    const darkMode = localStorage.getItem('darkMode');
    if (darkMode === 'enabled') {
      body.classList.add('dark-mode');
    }
    
    darkModeToggle.addEventListener('click', () => {
      body.classList.toggle('dark-mode');
      
      if (body.classList.contains('dark-mode')) {
        localStorage.setItem('darkMode', 'enabled');
      } else {
        localStorage.setItem('darkMode', null);
      }
    });
  </script>
