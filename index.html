<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Talya 2025 Yaz Staj Ekibi</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <button id="darkModeToggle" class="dark-mode-toggle">
    <svg class="sun-icon" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
      <circle cx="12" cy="12" r="5"></circle>
      <line x1="12" y1="1" x2="12" y2="3"></line>
      <line x1="12" y1="21" x2="12" y2="23"></line>
      <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line>
      <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line>
      <line x1="1" y1="12" x2="3" y2="12"></line>
      <line x1="21" y1="12" x2="23" y2="12"></line>
      <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line>
      <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line>
    </svg>
    <svg class="moon-icon" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
      <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>
    </svg>
  </button>
  <h1>Talya 2025 Yaz Staj Ekibi</h1>
  <div class="grid" id="repoGrid"></div>
  <script>

    const repos = [
      { name: "Mehmet Can Özen", url: "https://mehmetcanozen.github.io/talyaproject/" },
      { name: "İnci Aliyeva", url: "https://incialiyeva.github.io/CodeMind/" },
      { name: "Göksun Gürel", url: "https://goksungurel.github.io/TalyaStaj-2025/" },
      { name: "Anıl Berkan Üzrek", url: "https://anphyia.github.io/talya-bilisim-project/" },
      { name: "Yusuf Taşoğlu", url: "https://yusuftasoglu.github.io/talya-project/" },
      { name: "Yakup Çelik", url: "https://jacobb00.github.io/UI/" },
      { name: "Ramazan Seçilmiş", url: "https://lordof11month.github.io/AI_API_Project/" },
      { name: "Mustafa Can Kartal", url: "https://cankartal01.github.io/URL-Shortener/" },
      { name: "Melik Savaş", url: "https://meliksavas.github.io/web-scraper/" },
      { name: "Musa Talat Demir", url: "https://talatd.github.io/talyaProject/" },
      { name: "Emre Berk Durdu", url: "https://emreberkdurdu.github.io/TalyaStaj_2025/" },
      { name: "Emir Yavuz", url: "https://emiiryv.github.io/NodeStream/" },
      { name: "Emre Kemal Aksel", url: "https://cherub26.github.io/talya-project/" },
      { name: "İrem Özden", url: "https://ozdenirem.github.io/talya-project/" },
      { name: "Eren Özgür", url: "https://erenozgur.github.io/welcome/" },
      { name: "Zeynep Anılgan", url: "https://sanilgan.github.io/URL-Shortener-Application/" },
      { name: "Muhammed Fatih Çınar", url: "https://fatih045.github.io/fatihcinar/" },
      { name: "Mehmet Ayberk Daşar", url: "https://mayberkdasar.github.io/talya-project/" },
      { name: "Alperen Ulukaya", url: "https://ulukayalperen7.github.io/WELCOME-TALYA-2025/" },
      { name: "Melike Esra Öz", url: "https://melikesraoz.github.io/talya-internship-project/" },
      { name: "Fatih Bilici", url: "https://fatihbilig.github.io/ReservationSiteNow/" },
      { name: "Özgür Cansız", url: "https://linkhub.freecnsz.com/" },
      { name: "Asude Kayım", url: "https://asudekayim.github.io/Talya-Proje/" }

    ];
    const grid = document.getElementById('repoGrid');
    repos.forEach(repo => {
      const a = document.createElement('a');
      a.className = 'card';
      a.href = repo.url;
      a.target = '_blank';
      a.rel = 'noopener noreferrer';
      a.textContent = repo.name;
      grid.appendChild(a);
    });

   
    const darkModeToggle = document.getElementById('darkModeToggle');
    const body = document.body;
    

    const darkMode = localStorage.getItem('darkMode');
    if (darkMode === 'enabled') {
      body.classList.add('dark-mode');
    }
    
    darkModeToggle.addEventListener('click', () => {
      body.classList.toggle('dark-mode');
      
      if (body.classList.contains('dark-mode')) {
        localStorage.setItem('darkMode', 'enabled');
      } else {
        localStorage.setItem('darkMode', null);
      }
    });
  </script>
</body>
</html>
